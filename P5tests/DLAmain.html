<body>
    <input type="number" id="nbwalkers" name="nbwalkers" value="400">
    <label for="nbwalkers">number of simultaneous walkers</label><br/><br>

    <input type="number" id="iterPerFrame" name="iterPerFrame" value="100">
    <label for="iterPerFrame">Number of iteration per frame. Can accelerate the process, but your browser may struggle with a high number</label><br><br>

    <input type="number" id="stopthreshold" name="stopthreshold" value="500">
    <label for="stopthreshold">Will stop the simulation when a number of cells are aggregated.</label><br><br>

    <p>2 cells will aggregate if they touch each other with a probability depending on their current depth (not visible as of now but it's here).</p><br><br>

    <select name="mode" id="mode">
        <option value="default">Default</option>
        <option value="line">Line</option>
    </select> <br> <br>

    <button onclick="resetDrawing()">apply</button><br><br>

    </main>
